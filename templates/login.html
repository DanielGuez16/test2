<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - T&E Chatbot APAC</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-blue: #2c5aa0;
            --secondary-blue: #4a90e2;
            --success-green: #28a745;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            width: 100%;
            max-width: 500px;
        }
        
        .login-title {
            color: var(--primary-blue);
            font-weight: 600;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .login-subtitle {
            color: #6c757d;
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: var(--secondary-blue);
            box-shadow: 0 0 0 0.2rem rgba(74, 144, 226, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, var(--secondary-blue), var(--primary-blue));
            transform: translateY(-1px);
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            font-size: 4rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }
        
        .credentials-help {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            border-left: 4px solid var(--secondary-blue);
        }
        
        .region-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .input-group-text {
            background: white;
            border: 2px solid #e0e6ed;
            color: var(--primary-blue);
        }
        
        .form-control:focus + .input-group-text,
        .input-group-text:focus + .form-control {
            border-color: var(--secondary-blue);
        }
    </style>
</head>
<body>
    <div class="region-badge">
        <i class="fas fa-globe-asia me-2"></i>
        APAC Region
    </div>

    <div class="login-card">
        <div class="logo-section">
            <div class="logo-icon">
                <i class="fas fa-receipt"></i>
            </div>
            <h1 class="login-title">T&E Analysis Chatbot</h1>
            <p class="login-subtitle">
                <i class="fas fa-robot me-2"></i>
                Intelligent Travel & Expense Analysis for APAC
            </p>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-2"></i>Username
                </label>
                <input type="email" class="form-control" id="username" required 
                       placeholder="your.email@company.com">
            </div>
            
            <div class="mb-4">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-2"></i>Password
                </label>
                <input type="password" class="form-control" id="password" required 
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary btn-login">
                <span id="login-text">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Sign In
                </span>
                <div id="login-spinner" class="spinner-border spinner-border-sm ms-2" style="display: none;"></div>
            </button>
        </form>
        
        <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        
        <div class="credentials-help">
            <h6 class="mb-2">
                <i class="fas fa-info-circle me-2"></i>
                Test Credentials
            </h6>
            <div class="row">
                <div class="col-md-6">
                    <strong>Admin:</strong><br>
                    admin.te@company.com<br>
                    <code>admin123</code>
                </div>
                <div class="col-md-6">
                    <strong>User:</strong><br>
                    user.singapore@company.com<br>
                    <code>user123</code>
                </div>
            </div>
            <hr>
            <small class="text-muted">
                <i class="fas fa-shield-alt me-1"></i>
                Secure authentication for T&E document access
            </small>
        </div>
        
        <div class="text-center mt-3">
            <small class="text-muted">
                Travel & Expense Analysis System v1.0 • APAC Region
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const errorDiv = document.getElementById('error-message');
            
            // UI Loading state
            loginText.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
            loginSpinner.style.display = 'inline-block';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Succès - redirection
                    loginText.innerHTML = '<i class="fas fa-check me-2"></i>Welcome!';
                    setTimeout(() => {
                        window.location.href = result.redirect;
                    }, 500);
                } else {
                    throw new Error(result.message || 'Login failed');
                }
                
            } catch (error) {
                // Erreur - affichage
                errorDiv.innerHTML = `
                    <div class="d-flex align-items-center">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span>${error.message}</span>
                    </div>
                `;
                errorDiv.style.display = 'block';
                
                // Restaurer le bouton
                loginText.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
                loginSpinner.style.display = 'none';
                
                // Focus sur le champ mot de passe
                document.getElementById('password').focus();
            }
        }
        
        // Auto-focus sur le champ username
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
        
        // Gérer la touche Entrée
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
